  <div class="row">
    <h1 class="tit">Educacion <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">Agregar educacion</button></h1>
    <div class="col-lg-11">
        <table class="table center">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h2>{{Educacion.nombre}}</h2>
                    </td>
                    <td>{{Educacion.descripcion}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
