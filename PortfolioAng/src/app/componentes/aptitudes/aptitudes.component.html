<div>
  <h2>
    Hard & Soft Skills
    <i class="uil uil-edit" (click)="edit()" style="color: #65B315"></i>
    <i class="uil uil-plus-square" (click)="adding()" style="color: #0FB7E8"></i>
  </h2>
  <div *ngIf="isAdding">
    <input type="text" [(ngModel)]="apt">
    <i class="uil uil-plus-circle" (click)="add()" style="color: #0FB7E8"></i>
  </div>
  <div *ngFor="let aptitud of aptitudes">
    <li *ngIf="!isEditing">{{aptitud.apt}}
      <i class="uil uil-ban" (click)="eliminar(aptitud)" style="color: #FB0000" ></i>
    </li> 
    <input *ngIf="isEditing" [(ngModel)]="aptitud.apt"> 
  </div>
</div>
