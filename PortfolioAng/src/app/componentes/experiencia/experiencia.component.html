<div>
  <h2>
    Experiencia
    <i class="uil uil-edit" (click)="edit()" style="color: #65B315"></i>
    <i class="uil uil-plus-square" (click)="adding()" style="color: #0FB7E8"></i>
  </h2>
  <div *ngIf="isAdding">
    <input type="text" [(ngModel)]="exp">
    <i class="uil uil-plus-circle" (click)="add()" style="color: #0FB7E8"></i>
  </div>
  <div *ngFor="let experiencia of experiencias">
    <li *ngIf="!isEditing">{{experiencia.exp}}
      <i class="uil uil-ban" (click)="eliminar(experiencia)" style="color: #FB0000" ></i>
    </li> 
    <input *ngIf="isEditing" [(ngModel)]="experiencia.exp"> 
  </div>
</div>
