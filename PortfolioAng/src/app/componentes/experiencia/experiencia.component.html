<div class="row">
  <h1 class="tit">Experiencia <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">Agregar experiencia</button></h1>
  <div class="col-lg-11">
      <table class="table">
          <tbody>
              <tr *ngFor="let Experiencia of experiencia">
                  <td>
                      <h2>{{Experiencia.nombre}}</h2>
                  </td>
                  <td>{{Experiencia.descripcion}}</td>
                  <td *ngIf="isLogged">
                      <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                          <i class="bi bi-pencil-fill"></i> EDITAR</button>
                  </td>
                  <td *ngIf="isLogged">
                      <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                          <i class="bi bi-trash-fill"></i> BORRAR</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>

</div>
